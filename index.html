<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <title>AI Riddle Generator</title>
  </head>
  <body>
    <div class="container">
      <h1>Fun Riddle Generator</h1>
      <img
        src="https://s3.amazonaws.com/shecodesio-production/uploads/files/000/125/280/original/question_marks.png?1714662183"
      />
      <div class="riddle-input-container">
        <form id="submit-riddle">
          <input
            type="text"
            class="input-instructions"
            placeholder="Provide subject for riddle..."
            autofocus
            required
          />
          <input type="submit" class="submit-button" />
        </form>
      </div>
      <p class="riddle-result-container" id="riddle-result"></p>
    </div>

        >Netlify</a
      >

    <script src="src/index.js"></script>
  </body>
</html>
